<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üî• Memes Si Sama üî•</title>
  <style>
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:'Poppins',sans-serif;
      background:radial-gradient(circle at top,#0b0b0d 0%,#000 100%);
      color:#fff;
      overflow-x:hidden;
    }
    header{
      text-align:center;
      padding:25px 10px;
      background:rgba(255,0,50,0.2);
      backdrop-filter:blur(8px);
      border-bottom:2px solid #ff0033;
      box-shadow:0 0 15px #ff0033;
    }
    header h1{
      font-size:2em;
      color:#ff0033;
      margin:0;
      text-shadow:0 0 8px #ff0033;
    }
    header p{
      color:#ccc;
      margin-top:5px;
    }
    .container{
      max-width:1100px;
      margin:40px auto;
      padding:0 20px;
    }
    .upload-box{
      display:flex;
      gap:10px;
      background:#111;
      padding:15px;
      border-radius:12px;
      box-shadow:0 0 20px rgba(255,0,50,0.3);
      align-items:center;
    }
    .upload-box input[type=file]{
      display:none;
    }
    .upload-box label,button{
      background:#ff0033;
      border:none;
      padding:10px 18px;
      border-radius:10px;
      cursor:pointer;
      color:white;
      transition:0.2s;
    }
    .upload-box label:hover,button:hover{
      background:#ff1a4a;
      transform:scale(1.05);
    }
    .upload-box input[type=text]{
      flex:1;
      padding:10px;
      border-radius:10px;
      border:1px solid #333;
      background:#1b1b1b;
      color:white;
      outline:none;
    }
    #status{
      margin-top:10px;
      color:#aaa;
      text-align:center;
    }
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
      gap:20px;
      margin-top:30px;
    }
    .card{
      background:#151515;
      border-radius:15px;
      overflow:hidden;
      box-shadow:0 0 20px rgba(255,0,50,0.2);
      transition:0.3s;
    }
    .card:hover{transform:translateY(-5px)}
    .card img{
      width:100%;
      height:250px;
      object-fit:cover;
      display:block;
    }
    .meta{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:10px 15px;
    }
    .meta .caption{
      color:#ccc;
      font-size:14px;
      flex:1;
      margin-right:8px;
      word-break:break-word;
    }
    .likes{
      display:flex;
      align-items:center;
      gap:5px;
      cursor:pointer;
      color:#ff0033;
      font-weight:bold;
    }
    footer{
      text-align:center;
      margin:50px 0 20px;
      color:#666;
      font-size:14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üî• Memes Si Sama üî•</h1>
    <p>Sube tus memes an√≥nimos y deja que la gente decida üòé</p>
  </header>

  <div class="container">
    <div class="upload-box">
      <label for="fileInput">üì∏ Elegir imagen</label>
      <input id="fileInput" type="file" accept="image/*">
      <input id="caption" type="text" placeholder="Escribe algo gracioso...">
      <button id="uploadBtn">Subir Meme</button>
    </div>
    <div id="status">Conectando a Firebase...</div>
    <div id="feed" class="grid"></div>
  </div>

  <footer>¬© 2025 Memes Si Sama ‚Äî hecho con üíÄ por Eliezer</footer>

  <script type="module">
    
const firebaseConfig = {
  apiKey: "AIzaSyACn125j5x8Kc9iYWdE_2tNRAZlsQCPkXQ",
  authDomain: "chismes-9a0ad.firebaseapp.com",
  projectId: "chismes-9a0ad",
  storageBucket: "chismes-9a0ad.firebasestorage.app",
  messagingSenderId: "890061579997",
  appId: "1:890061579997:web:726eadbfba9cc033e0dd34",
  measurementId: "G-6S910RXE0H"
};


    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot, doc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const statusEl = document.getElementById('status');
    const fileInput = document.getElementById('fileInput');
    const captionInput = document.getElementById('caption');
    const uploadBtn = document.getElementById('uploadBtn');
    const feedEl = document.getElementById('feed');

    let user = null;
    signInAnonymously(auth).then(u=>{
      user=u.user;
      statusEl.textContent='Listo pa subir üî•';
    }).catch(e=>{
      statusEl.textContent='Error al conectar: '+e.message;
    });

    uploadBtn.addEventListener('click', async ()=>{
      const file = fileInput.files[0];
      if(!file){alert('Selecciona una imagen');return;}
      uploadBtn.disabled=true;
      uploadBtn.textContent='Subiendo...';
      try{
        const fileRef = ref(storage, `memes/${Date.now()}_${file.name}`);
        const snap = await uploadBytes(fileRef, file);
        const url = await getDownloadURL(snap.ref);
        await addDoc(collection(db,'memes'),{
          imageURL:url,
          caption:captionInput.value||'',
          likes:0,
          createdAt:serverTimestamp()
        });
        captionInput.value='';
        fileInput.value='';
        statusEl.textContent='Meme subido üî•';
      }catch(err){
        statusEl.textContent='Error: '+err.message;
      }
      uploadBtn.disabled=false;
      uploadBtn.textContent='Subir Meme';
    });


    const q = query(collection(db,'memes'),orderBy('createdAt','desc'));
    onSnapshot(q,snap=>{
      feedEl.innerHTML='';
      snap.forEach(docSnap=>{
        const data = docSnap.data();
        const card = document.createElement('div');
        card.className='card';
        card.innerHTML=`
          <img src=\"${data.imageURL}\" alt=\"meme\">
          <div class=\"meta\">
            <div class=\"caption\">${data.caption||''}</div>
            <div class=\"likes\">‚ù§Ô∏è ${data.likes||0}</div>
          </div>
        `;
        const likeEl = card.querySelector('.likes');
        likeEl.addEventListener('click',async()=>{
          await updateDoc(doc(db,'memes',docSnap.id),{likes:increment(1)});
        });
        feedEl.appendChild(card);
      });
    });
  </script>
</body>
</html>
