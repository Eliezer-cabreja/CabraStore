<head>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #190018 0%, #000 100%);
      color: #fff;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 25px 10px;
      background: rgba(255, 0, 150, 0.2);
      backdrop-filter: blur(8px);
      border-bottom: 2px solid #ff0099;
      box-shadow: 0 0 25px #ff0099;
    }
    header h1 {
      font-size: 2.3em;
      color: #ff33aa;
      margin: 0;
      text-shadow: 0 0 10px #ff33aa;
    }
    header p {
      color: #eee;
      margin-top: 6px;
    }
    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .upload-box {
      display: flex;
      gap: 10px;
      background: #111;
      padding: 15px;
      border-radius: 14px;
      box-shadow: 0 0 20px rgba(255, 0, 150, 0.3);
      align-items: center;
      flex-wrap: wrap;
    }
    .upload-box input[type=file] {
      display: none;
    }
    .upload-box label, button {
      background: #ff0099;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      transition: 0.25s;
    }
    .upload-box label:hover, button:hover {
      background: #ff33aa;
      transform: scale(1.05);
    }
    .upload-box input[type=text] {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #333;
      background: #1b1b1b;
      color: white;
      outline: none;
    }
    #status {
      margin-top: 10px;
      color: #aaa;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: #151515;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 0, 150, 0.3);
      transition: 0.3s;
    }
    .card:hover { transform: translateY(-5px); }
    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
    }
    .meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
    }
    .meta .caption {
      color: #ccc;
      font-size: 14px;
      flex: 1;
      margin-right: 8px;
      word-break: break-word;
    }
    .likes {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      color: #ff33aa;
      font-weight: bold;
      user-select: none;
    }
    footer {
      text-align: center;
      margin: 50px 0 20px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ’… Chismesito Hermana Josefina Serrano ðŸ’…</h1>
    <p>Sube tu foto o chisme anÃ³nimo y deja que hablen ðŸ‘€</p>
  </header>

  <div class="container">
    <div class="upload-box">
      <label for="fileInput">ðŸ“¸ Elegir imagen</label>
      <input id="fileInput" type="file" accept="image/*">
      <input id="caption" type="text" placeholder="Di el chisme aquÃ­... ðŸ‘€">
      <button id="uploadBtn">Subir</button>
    </div>
    <div id="status">Conectando a Firebase...</div>
    <div id="feed" class="grid"></div>
  </div>

  <footer>Â© 2025 Chismesito Hermana Josefina Serrano ðŸ’… â€” creado por Eliezer ðŸ˜Ž</footer>

  <!-- SDK Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth-compat.js"></script>

  <script>
    // ConfiguraciÃ³n Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyACn125j5x8Kc9iYWdE_2tNRAZlsQCPkXQ",
      authDomain: "chismes-9a0ad.firebaseapp.com",
      projectId: "chismes-9a0ad",
      storageBucket: "chismes-9a0ad.appspot.com",
      messagingSenderId: "890061579997",
      appId: "1:890061579997:web:726eadbfba9cc033e0dd34",
      measurementId: "G-6S910RXE0H"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();
    const auth = firebase.auth();

    const statusEl = document.getElementById('status');
    const fileInput = document.getElementById('fileInput');
    const captionInput = document.getElementById('caption');
    const uploadBtn = document.getElementById('uploadBtn');
    const feedEl = document.getElementById('feed');

    let user = null;
    auth.signInAnonymously().then(u => {
      user = u.user;
      statusEl.textContent = "Listo para subir chismes ðŸ”¥";
    }).catch(e => {
      statusEl.textContent = "Error al conectar: " + e.message;
    });

    // SUBIR IMAGEN
    uploadBtn.addEventListener('click', async () => {
      const file = fileInput.files[0];
      if (!file) return alert("Sube una imagen, hermana ðŸ’…");
      uploadBtn.disabled = true;
      uploadBtn.textContent = "Subiendo...";
      try {
        const fileRef = storage.ref().child("chismes/" + Date.now() + "_" + file.name);
        await fileRef.put(file);
        const url = await fileRef.getDownloadURL();
        await db.collection("chismes").add({
          imageURL: url,
          caption: captionInput.value,
          likes: 0,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        captionInput.value = "";
        fileInput.value = "";
        statusEl.textContent = "âœ… Chisme subido con Ã©xito";
      } catch (err) {
        statusEl.textContent = "Error: " + err.message;
      }
      uploadBtn.disabled = false;
      uploadBtn.textContent = "Subir";
    });

    // MOSTRAR IMÃGENES Y DAR LIKE
    db.collection("chismes").orderBy("createdAt", "desc").onSnapshot(snap => {
      feedEl.innerHTML = "";
      snap.forEach(doc => {
        const data = doc.data();
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${data.imageURL}" alt="chisme">
          <div class="meta">
            <div class="caption">${data.caption || ""}</div>
            <div class="likes">ðŸ’– ${data.likes || 0}</div>
          </div>
        `;
        const likeBtn = card.querySelector(".likes");
        likeBtn.addEventListener("click", async () => {
          await db.collection("chismes").doc(doc.id).update({
            likes: firebase.firestore.FieldValue.increment(1)
          });
        });
        feedEl.appendChild(card);
      });
    });
  </script>
</body>
